<div class="product-card product-card--highlight">
  <div
    [style.backround-image]="product.images[1]"
    class="product-card__image-container"
  >
    <img class="product-card__image" [src]="product.images[0]" alt="" />
  </div>
  <div class="product-card__info">
    <h5>
      <a>{{ product.title }}</a>
    </h5>
    <p>{{ product.unit_price }}</p>
  </div>
</div>
