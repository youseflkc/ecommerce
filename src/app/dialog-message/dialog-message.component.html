<div class="dialog-box" [@dialog_animation]>
  <button (click)="close()" class="dialog-box__btn">
    <fa-icon [icon]="faX"></fa-icon>
  </button>
  <h5>{{ data.header }}</h5>
  <p class="dialog-box__body">Details: {{ data.message }}</p>
  <p class="dialog-box__body">Code: {{ data.status || "n/a" }}</p>
</div>
